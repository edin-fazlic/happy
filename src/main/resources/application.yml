
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/happy
    username: ${APP_DB_USERNAME:postgres}
    password: ${APP_DB_PASSWORD:admin}
  jpa:
    hibernate:
      ddl-auto: update
    openInView: false
    show_sql: true
    generate-ddl: true
  data:
    jpa:
      repositories.enabled: true

frontend:
  url:{FRONTEND_URL:http://localhost:4200}
